<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>create-account</title>
    <link rel="stylesheet" href="create-account.css" />
    <link rel="shortcut icon" href="menic.jpg" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <div class="form-section">
        <div class="nav-tabs">
          <button>Create Account</button>
          <button>Password Sign In</button>
          <button>Verify OTP</button>
        </div>
        <form>
          <div class="form-group">
            <label for="title">Title</label>
            <select id="title">
              <option>Select Title</option>
              <option>Mr</option>
              <option>Mrs</option>
              <option>Miss</option>
            </select>
          </div>
          <div class="form-group">
            <label>First Name</label>
            <input type="text" placeholder="First Name" required />
          </div>
          <div class="form-group">
            <label>Middle Name</label>
            <input type="text" placeholder="Middle Name" required />
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" placeholder="Last Name" required />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="example@gmail.com" required />
          </div>
          <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" placeholder="+234" required />
          </div>
          <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" required />
          </div>
          <div class="form-group">
            <label>Gender</label>
            <select>
              <option>Select Gender</option>
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>
          <div class="form-group">
            <label>Country of Residence</label>
            <input type="text" placeholder="Country" required />
          </div>
          <div class="form-group">
            <label>State of Residence</label>
            <input type="text" placeholder="State" required />
          </div>
          <div class="form-group full-width">
            <label for="address">*Residential Address</label>
            <input
              type="text"
              id="address"
              placeholder="*Residential Address"
              required
            />
          </div>

          <div class="form-group full-width">
            <button class="next-button" type="submit"><a href="./home.html" class="home">Next</a></button>
          </div>
        </form>
      </div>

      <div class="promo-section">
        <h2>Never run out of cash to keep your business running</h2>
        <p>InvestNow provides you access to the best loans</p>
        <img
        src=https://i.pinimg.com/736x/55/88/ac/5588ac450edf4c890e04b43649c4a7f7.jpg
        alt="Naira Notes" />
      </div>
    </div>
  </body>
</html>
