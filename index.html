  <body>
    <div class="container">
      <div class="left">
        <div class="logo">
          <img src="menic.jpg" alt="Logo" />
        </div>

        <h1>Log in to continue</h1>
        <p class="securty-login">Securely login to MenicInvestment.</p>

        <div class="login-options">
          <button class="active">Login with email</button>
          <button><span></span> Login with phone</button>
        </div>

        <form>
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter email address"
            required
          />

          <label for="password">Password</label>
          <div class="password-field">
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            />
            <span class="eye"></span>
          </div>

          <button type="submit" class="login-btn"><a href="./home.html" class="text">Login</a></button>
        </form>

        <div class="down">
          <a href="#" class="forgot">Forgot password?</a>
          <p class="act">
            Don't have an account?<a href="./create-account.html" class="forgot"
              >Sign Up</a
            >
          </p>
        </div>
      </div>

      <div class="right">
        <div class="overlay"></div>
        <div class="content">
          <h2>Relax while your money works for you.</h2>
